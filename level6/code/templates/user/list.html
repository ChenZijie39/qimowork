{%extends 'base.html'%}
{%block body%}
<h2>用户管理</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <th>序号</th>
            <th>用户名</th>
            <th>昵称</th>
            <th>是否管理员</th>
            <th>操作</th>
        </thead>
        <tbody>
            {%for item in users%}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[4]}}</td>
                <td>
                    <a href="/user/update?id={{item[0]}}" class="btn btn-default">编辑</a>
                    <a href="/user/delete?id={{item[0]}}" class="btn btn-default">删除</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
