{%extends 'base.html'%}
{%block body%}
<h2>编辑用户</h2>
<form role="form" action="" method="post">
<input type="hidden" name="id" value="{{user[0]}}"/>
  <div class="form-group">
    <label for="username" >用户名</label>
    <input type="text" id="username" name="username" value="{{user[1]}}" readonly class="form-control" placeholder="用户名" required autofocus>
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" id="password" class="form-control" placeholder="密码" value="{{user[2]}}" name="password" required>
  </div>
  <div class="form-group">
    <label for="nickname" >昵称</label>
    <input placeholder="请输入昵称" type="text" class="form-control" value="{{user[3]}}" name="nickname" required="required" />
  </div>
  <div class="form-group">
    <label for="is_super" >是否管理员</label>
    <select name="is_super" class="form-control">
        <option value="1">是</option>
        <option value="0">否</option>
    </select>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">确定</button>
</form>
{%endblock%}
