{%extends 'base.html'%}
{%block body%}
<h2>主机新增</h2>
<form role="form" action="" method="post">
    <div class="form-group">
        <label for="name">主机IP</label>
        <input placeholder="请输入IP" class="form-control" name="ip" value="172.17.0.1" required="required" />
    </div>
    <div class="form-group">
        <label for="name">主机端口</label>
        <input placeholder="请输入端口" class="form-control" name="ansible_ssh_port" value="22" required="required" />
    </div>
    <div class="form-group">
        <label for="name">主机密码</label>
        <input placeholder="请输入密码" type="password" class="form-control" name="ansible_ssh_pass" value="de4a5aTbqwe123.."
            required="required" />
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
