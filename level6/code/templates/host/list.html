{%extends 'base.html'%}
{%block body%}
<h2>主机管理</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <th>序号</th>
            <th>IP</th>
            <th>端口</th>
            <th>密码</th>
            <th>操作</th>
        </thead>
        <tbody>
            {%for item in hosts%}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
                <td>
                    <a href="/host/update?id={{item[0]}}" class="btn btn-default">编辑</a>
                    <a href="/host/delete?id={{item[0]}}" class="btn btn-default">删除</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
