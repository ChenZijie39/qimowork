<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>主机编辑</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
    <h2 class="sub-header">主机编辑</h2>
    <a href="/host" class="btn btn-default">返回</a>
    <form role="form" action="" method="post">
        <input type="hidden" name="id" value="{{host[0]}}"/>
        <div class="form-group">
            <label for="name">主机IP</label>
            <input placeholder="请输入IP" class="form-control" name="ip" value="{{host[1]}}" required="required" />
        </div>
        <div class="form-group">
            <label for="name">主机端口</label>
            <input placeholder="请输入端口" class="form-control" name="ansible_ssh_port" value="{{host[2]}}" required="required" />
        </div>
        <div class="form-group">
            <label for="name">主机密码</label>
            <input placeholder="请输入密码" type="password" class="form-control" name="ansible_ssh_pass" value="{{host[3]}}"
                required="required" />
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</body>

</html>
