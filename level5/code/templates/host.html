<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>主机列表</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
    <h2 class="sub-header">主机列表</h2>
    <a href="/host_add" class="btn btn-default">主机新增</a>
    <a href="/board" class="btn btn-default">查看大屏</a>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <th>序号</th>
                <th>IP</th>
                <th>端口</th>
                <th>密码</th>
                <th>操作</th>
            </thead>
            <tbody>
                {%for item in hosts%}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>
                          <a href="/host_update?id={{item[0]}}" class="btn btn-default">编辑</a>
                          <a href="/host_delete?id={{item[0]}}" class="btn btn-default">删除</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>

</html>
